<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plex search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    #container {
        width: 800px;
        margin: 0 auto;
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    #logo {
        width: 300px;
        height: 92px;
        margin: 0 auto;
        background-image: url('Sin título.png');
        background-size: cover;
    }
    
    #search {
        margin-top: 20px;
        text-align: center;
    }
    
    #search input[type="text"] {
        width: 400px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    #search input[type="submit"] {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    #search input[type="submit"]:hover {
        background-color: #357ae8;
    }
    
    #header-links {
        margin-top: 30px;
        text-align: center;
    }
    
    #header-links a {
        color: #777;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
    }
</style>
</head>
<header id="container">

    <a href="#">Búsqueda</a>
    <a href="#">Imágenes</a>
    <a href="#">Maps</a>
    <a href="#">YouTube</a>
    <a href="#">Noticias</a>
    <a href="#">Gmail</a>
    <a href="#">Drive</a>
    <a href="#">Más</a>
</div>
</header>
<body>
    <div id="logo"></div>
    <div id="search">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Buscar en Google..." required>
            <input type="submit" value="Buscar">
        </form>
    </div>
    <div id="header-links">


</body>
</html>
