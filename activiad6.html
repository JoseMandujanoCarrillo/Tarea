<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Información Personal</title>
</head>
<body>

<form action="#" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    
    <div>
        <label for="apellido">Correo Electrónico:</label>
        <input type="email" id="apellido" name="apellido" required>
    </div>
    
    <div>
        <label for="ciudad_nacimiento">URL:</label>
        <input type="url" id="ciudad_nacimiento" name="ciudad_nacimiento" required>
    </div>
    
    <div>
        <label for="fecha_nacimiento">Fecha:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>

    <div>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
    </div>

    <div>
        <label for="fecha_hora">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
    </div>

    <div>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes" required>
    </div>

    <div>
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana" required>
    </div>

    <div>
        <label for="rango">Rango (de -10 a 10):</label>
        <input type="range" id="rango" name="rango" min="-10" max="10" required>
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
    </div>

    <div>
        <label for="termino_busqueda">Término de Búsqueda:</label>
        <input type="search" id="termino_busqueda" name="termino_busqueda" required>
    </div>

    <div>
        <label for="color_favorito">Color Favorito:</label>
        <input type="color" id="color_favorito" name="color_favorito" required>
    </div>

    <div>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <label for="textarea">Área de Texto:</label>
        <textarea id="textarea" name="textarea" required></textarea>
    </div>

    <div>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>
    </div>

    <div>
        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio" required>
    </div>

    <div>
        <label for="file">Archivo:</label>
        <input type="file" id="file" name="file" required>
    </div>

    <div>
        <input type="submit" id="submit" name="submit" value="Enviar">
    </div>
</form>

</body>
</html>
