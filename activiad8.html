<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta de Sillas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .silla {
        width: 30%;
        margin-bottom: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
    }
    
    .silla img {
        max-width: 100%;
        height: auto;
    }
    
    .silla h2 {
        margin-top: 0;
        font-size: 20px;
    }
    
    .silla p {
        margin: 10px 0;
        font-size: 16px;
    }
    
    @media (max-width: 768px) {
        .silla {
            width: 48%;
        }
    }
    
    @media (max-width: 576px) {
        .silla {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="silla">
        <img src="Captura de pantalla 2024-04-29 210521.png" alt="Silla 1">
        <h2>blue mario</h2>
        <p>Precio: $100</p>
        <p>Color: Blanco</p>
        <button>Añadir al carrito</button>
    </div>

    <div class="silla">
        <img src="Tomi.png" alt="Silla 2">
        <h2>Tomi</h2>
        <p>Precio: $80</p>
        <button>Añadir al carrito</button>
    </div>

    <div class="silla">
        <img src="Hgcross.png" alt="Silla 3">
        <h2>Hgcross</h2>
        <p>Precio: $120</p>
        <button>Añadir al carrito</button>
    </div>

    <div class="silla">
        <img src="Zero.jpeg" alt="Silla 4">
        <h2>EmiZERO</h2>
        <p>Precio: $70</p>
        <button>Añadir al carrito</button>
    </div>

    <div class="silla">
        <img src="Kitsune.jpg" alt="Silla 5">
        <h2>Kitsune</h2>
        <p>Precio: $90</p>
        <button>Añadir al carrito</button>
    </div>

    <div class="silla">
        <img src="Diana.jpg" alt="Silla 6">
        <h2>Diana F</h2>
        <p>Precio: $50</p>
        <button>Añadir al carrito</button>
    </div>
</div>

</body>
</html>
